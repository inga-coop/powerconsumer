<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerConsumer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .product-img {
            width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center">PowerConsumer</h1>
    </header>
    <nav>
        <div class="search-bar">
            <form action="{{ url_for('search') }}" method="post">
                <div class="form-group">
                    <label for="query">Post URL</label>
                    <input type="text" class="form-control" id="query" placeholder="Enter Post URL" name="query"
                        required>
                    <button class="btn btn-primary mt-2" type="submit">Submit URL</button>
                </div>
            </form>
        </div>
    </nav>
    <main class="container">
        <!-- content block where other templates can insert their individual content -->
        {% block content %}
        {% endblock %}
    </main>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
